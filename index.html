<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title></title>
  <script src="angular.min.js"></script>
  <script src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="application.css">
  
</head>
<body>
  
<div ng-app="todo" ng-controller="page"> 
 <span ng-repeat="item in list">
    <a href="" ng-click="ui.current($index + 1);">{{item.name}}</a>
 </span>
 <div>
  <p>Add new tab<input type="text" ng-model = "newTab"/></p>
  <button name="button" ng-click="addTab()">Add tab</button>
 </div>   
    <hr/>
    <div ng-controller="tab1" ng-show="ui.isCurrent(1);">Tab 1
        <p> What do you want to do?<input type="text" ng-model = "newItem"></input></p>
        <button name="button" ng-click="addTodo()">Add</button>
        <ul ng-repeat="item in list">
            <li ng-class="{ 'done': item.complete }">
              <input type="checkbox" ng-click="DoComplete(item)"/>
              {{item.name}}
            </li>
        </ul>
        <button name="button" ng-click="clearItem()">Clear all</button>
        <button name="button" ng-click="clearComplete()">Clear complete</button>
        <button name="button" ng-click="moveItem()">Move item</button>
    </div>
    <div ng-controller="tab2" ng-show="ui.isCurrent(2);">Tab 2
        <p> What do you want to do?<input type="text" ng-model = "newItem"></input></p>
        <button name="button" ng-click="addTodo()">Add</button>
        <ul ng-repeat="item in list">
            <li ng-class="{ 'done': item.complete }">
              <input type="checkbox" ng-click="DoComplete(item)"/>
              {{item.name}}
            </li>
        </ul>
        <button name="button" ng-click="clearItem()">Clear all</button>
        <button name="button" ng-click="clearComplete()">Clear complete</button>
        <button name="button" ng-click="moveItem()">Move item</button>
    </div>
</div>
</body>
</html>
